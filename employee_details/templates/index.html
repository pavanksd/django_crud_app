{%extends 'layout/layout.html' %}
{%load static %}

{% block app_css %}
    <link rel="stylesheet" href="{% static 'employee_details/css/app.css'%}" />
{%endblock%}
{% block content %}
<div class="push-top">
    <div class="float-right mb-2">
        <a href={% url 'employee_create' %} class="btn btn-primary ">Create employee</a>
    </div>
  <table class="table">
    <thead>
        <tr class="table-warning">
          <td>ID</td>
          <td>Name</td>
          <td>Email</td>
          <td>Phone</td>
          <td class="text-center">Action</td>
        </tr>
        <tbody>
           
        </tbody>
        {% for emp in employee %}
            <tr>
                <td>{{emp.id}}</td>
                <td>{{emp.name}}</td>
                <td>{{emp.email}}</td>
                <td>{{emp.phone}}</td>
                <td> 
                    <a href="{% url 'employee_edit' emp.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <form action="{% url 'employee_delete' emp.id %}" method="POST" style="display: inline-block">
                    {% csrf_token %}
                        <button class="btn btn-danger btn-sm" type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        {% endfor %}
        
    </thead>
    <tbody>
      
    </tbody>
{% endblock%}
